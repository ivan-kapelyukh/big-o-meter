  <textarea placeholder="Code to be analysed goes here" id="codeInput" rows="10" cols="80">
function iAmQuadratic(n) {
  var sum = 0;
  for (i = 1; i <= n; i++) {
    for (j = 1; j <= n; j++) {
      sum = (sum + sum) % 1000000000;
    }
  }

  return sum;
}
  </textarea>
