<body>
  <div class="center-col">
    <h1 class="title">Project Turing</h1>
    <!-- prettier-ignore -->
    <div id="editor">function iAmQuadratic(n) {
  var sum = 0;
  for (i = 1; i <= n; i++) {
    for (j = 1; j <= n; j++) {
      sum = (sum + sum) % 1000000000;
    }
  }

  return sum;
}</div>

    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/xcode");
      editor.session.setMode("ace/mode/javascript");
      editor.setOptions({
        fontFamily: "Ubuntu Mono",
        fontSize: "20px",
        useSoftTabs: true,
        navigateWithinSoftTabs: true,
        tabSize: 2,
        showFoldWidgets: false
      });

      editor.focus();
    </script>

    <!-- TODO: readd -->

      <option value="integer-array">Integer array</option>
    </select>

    <br />
    <button onclick="acceptCode()" class="primary">Analyse</button>
    <p id="output"></p>
    <div id="chart-div" style="width:800px; height:600px"></div>
    <p id="complexity"></p>
  </div>
</body>
